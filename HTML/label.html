<!DOCTYPE html>
<head>
<title>
Label
</title>


</head>
<body>
<ol type='i'>

	      <li>Coffee</li>

	      <li>Tea</li>

	      <li>Milk</li>

	</ol>
<em>Emphasized text</em><br>

	<strong>Жирный текст</strong><br>

	<dfn>Формулировка термина</dfn><br>

	<code>Текст компьютерного кода</code><br>

	<samp>Пример текста компьютерного кода</samp><br>

	<kbd>Текст клавиатуры</kbd><br>

	<var>Переменная</var><br>

	<cite>Цитата</cite>
<dl>

	  <dt>Coffee</dt>

	    <dd>- black hot drink</dd>

	  <dt>Milk</dt>

	    <dd>- white cold drink</dd>

	</dl>

<form>

	             <label for="male">Male</label>

	             <input type="radio" name="sex" id="male" />

	             <br />

	             <label for="female">Female</label>

	             <input type="radio" name="sex" id="female" />

	</form>
	
</body>
